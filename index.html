<html lang="en">
<head>

        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="wrap">
        <!-- Upper Elements -->
        <div>
            <div class="upper-left"></div>
            <div class="upper-right"></div>
        </div>

        <!-- Main Element -->
        <div class="main-element">

            <!-- Left Element -->
            <div class="middle-left">

                <!-- Top Slider -->
                <div class="top-slider">
                    <img src="assets-images/slider-image-1.jpg" alt="">
                    <img src="assets-images/slider-image-2.jpg" alt="">
                    <img src="assets-images/slider-image-3.jpg" alt="">
                    <img src="assets-images/slider-image-4.jpg" alt="">
                    <img src="assets-images/slider-image-5.jpg" alt="">
                    <img src="assets-images/slider-image-6.jpg" alt="">
                    <img src="assets-images/slider-image-7.jpg" alt="">
                    <img src="assets-images/slider-image-8.jpg" alt="">
                    <img src="assets-images/slider-image-9.jpg" alt="">
                </div>

                <!-- Left Slider -->
                <div class="bottom-slider">
                    <img src="assets-images/slider-image-9.jpg" alt="">
                    <img src="assets-images/slider-image-8.jpg" alt="">
                    <img src="assets-images/slider-image-7.jpg" alt="">
                    <img src="assets-images/slider-image-6.jpg" alt="">
                    <img src="assets-images/slider-image-5.jpg" alt="">
                    <img src="assets-images/slider-image-4.jpg" alt="">
                    <img src="assets-images/slider-image-3.jpg" alt="">
                    <img src="assets-images/slider-image-2.jpg" alt="">
                    <img src="assets-images/slider-image-1.jpg" alt="">
                </div>
                
                <div class="buttons">
                    <button class="left-button">
                        <img src="assets-arrows/arrow-gray-left.png" alt="">
                    </button>
                    <button class="right-button">
                        <img src="assets-arrows/arrow-gray-right.png" alt="">
                    </button>
                </div>
            </div>

            <!-- Right Element -->
            <div class="middle-right">
                <div class="upper-text">
                    <p>Lorem ipsum dolor sit amet consectetuer adipiscing elit </p>
                </div>
                <div class="lower-text">
                    <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
                </div>
            </div>
        </div>

        <!-- Lower Elements-->
        <div>
            <div class="lower-element"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
